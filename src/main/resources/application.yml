spring:
  application:
    name: fis-process

  # --- DataSource (defaults to H2 for dev; overridden per profile) ---
  datasource:
    url: ${DB_URL:jdbc:h2:mem:fisdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}

  # --- JPA / Hibernate ---
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  # --- Flyway ---
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  # --- H2 Console (Dev only) ---
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:false}

  # --- Redis ---
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # --- RabbitMQ ---
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
        default-requeue-rejected: false
        prefetch: ${RABBITMQ_PREFETCH:50}
        concurrency: ${RABBITMQ_CONSUMER_CONCURRENCY:3}
        max-concurrency: ${RABBITMQ_CONSUMER_MAX_CONCURRENCY:12}

fis:
  approval:
    threshold-cents: ${FIS_APPROVAL_THRESHOLD_CENTS:9223372036854775807}
  integrity:
    check-delay-ms: ${FIS_INTEGRITY_CHECK_DELAY_MS:3600000}
  outbox:
    relay-delay-ms: ${FIS_OUTBOX_RELAY_DELAY_MS:1000}
  revaluation:
    reserve-account-code: ${FIS_REVAL_RESERVE_ACCOUNT:FX_REVAL_RESERVE}
    gain-account-code: ${FIS_REVAL_GAIN_ACCOUNT:FX_UNREALIZED_GAIN}
    loss-account-code: ${FIS_REVAL_LOSS_ACCOUNT:FX_UNREALIZED_LOSS}
  security:
    enabled: ${FIS_SECURITY_ENABLED:false}
    jwt:
      public-key-pem: ${FIS_JWT_PUBLIC_KEY_PEM:}

# --- Actuator ---
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

server:
  forward-headers-strategy: framework

---
# ========================
# Profile: dev
# ========================
spring:
  config:
    activate:
      on-profile: dev

  h2:
    console:
      enabled: true

  jpa:
    properties:
      hibernate:
        show_sql: true

---
# ========================
# Profile: test
# ========================
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:fis_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  flyway:
    clean-disabled: false

  h2:
    console:
      enabled: false

---
# ========================
# Profile: prod
# ========================
spring:
  config:
    activate:
      on-profile: prod

fis:
  security:
    enabled: ${FIS_SECURITY_ENABLED:true}

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  h2:
    console:
      enabled: false

  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: false
  rabbitmq:
    ssl:
      enabled: ${RABBITMQ_SSL_ENABLED:true}
  data:
    redis:
      ssl:
        enabled: ${REDIS_SSL_ENABLED:true}
server:
  ssl:
    enabled: ${SERVER_SSL_ENABLED:true}
    protocol: TLSv1.3
